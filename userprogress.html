<body>
    <nav>
        <a href="homepage.html"><i class="fas fa-home"></i> Home</a>

    <div id="progress">
        <div class="progress-tracker-container">
            <h1 class="progress-tracker-heading">Task Progress Tracker</h1>
            <div class="progress-form">
            <div class="progress-entry">
              <label for="submission-id">Submission ID:</label>
              <span class="submission-id">1</span>
            </div>
        
            <div class="progress-entry">
              <label for="accepted">Accepted:</label>
              <span class="accepted">&#10004;</span>
            </div>
        
            <div class="progress-entry">
              <label for="worker-name">Worker Name:</label>
              <span class="worker-name">Worker 1</span>
            </div>
        
            <div class="progress-entry">
              <label for="phone-number">Phone Number:</label>
              <span class="phone-number">123-456-7890</span>
            </div>
        
            <div class="progress-entry">
              <label for="status">Status:</label>
              <span class="status">In Progress</span>
            </div>
        
            <div class="progress-entry">
              <button class="complete-button">Task Completed</button>
            </div>
        </div>
          </div>
    </div>
