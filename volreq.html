    <div id="requests">
        <div class="requests-container">
            <h1 class="requests-heading">Cleaning Requests</h1>
            <ul class="requests-list" id="requestsList">
                <li class="request-item" id="requestItem1">
                    <span class="request-details">Area: Park | Issue: Clean drainage</span>
                    <div class="request-actions">
                        <button class="accept-button" onclick="acceptRequest('requestItem1')">Accept</button>
                        <button class="reject-button" onclick="rejectRequest('requestItem1')">Reject</button>
                    </div>
                </li>
                <li class="request-item" id="requestItem1">
                    <span class="request-details">Area: Ramalayam | Issue: Remove Garbage</span>
                    <div class="request-actions">
                        <button class="accept-button" onclick="acceptRequest('requestItem1')">Accept</button>
                        <button class="reject-button" onclick="rejectRequest('requestItem1')">Reject</button>
                    </div>
                </li>
                <li class="request-item" id="requestItem1">
                    <span class="request-details">Area: RoadNo-10| Issue: Clean up the road side trash</span>
                    <div class="request-actions">
                        <button class="accept-button" onclick="acceptRequest('requestItem1')">Accept</button>
                        <button class="reject-button" onclick="rejectRequest('requestItem1')">Reject</button>
                    </div>
                </li>
                <li class="request-item" id="requestItem1">
                    <span class="request-details">Area: RoadNo-9| Issue: Sanitaion </span>
                    <div class="request-actions">
                        <button class="accept-button" onclick="acceptRequest('requestItem1')">Accept</button>
                        <button class="reject-button" onclick="rejectRequest('requestItem1')">Reject</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        function acceptRequest(requestItemId) {
            alert('Request Accepted');
            // Remove the corresponding request item from the DOM
            var requestItem = document.getElementById(requestItemId);
            if (requestItem) {
                requestItem.remove();
            }
            // You can perform additional actions here, such as updating the UI or sending a request to the server.
        }

        function rejectRequest(requestItemId) {
            alert('Request Rejected');
            // Remove the corresponding request item from the DOM
            var requestItem = document.getElementById(requestItemId);
            if (requestItem) {
                requestItem.remove();
            }
            // You can perform additional actions here, such as updating the UI or sending a request to the server.
        }
    </script>
